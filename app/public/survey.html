  <body>
    <div class="container mw-75">
      <h2 class="mt-2 mb-2">Survey Questions</h2>
      <hr>
      <form>

        <div class="form-row align-items-center">

              <select class="form-control" id="q10">

            </div>
          </div>
      </form>
      <hr>
      <footer class="footer">
          <div class="container">
            <p><a href="/api/breads">API Breads Link</a> | <a href="https://github.com/Rhardin94/BreadFinder" target="_blank">GitHub Repo</a></p>
        </footer>
    </div>
    <script>
      $("#submitBtn").on("click", function(event) {
        event.preventDefault();
        function validateForm() {
          let isValid = true;
          $(".form-control").each(function() {
            if ($(this).val() === "") {
              isValid = false;
            }
          });
          return isValid;
        }
        if (validateForm()) {
          let userBread = {
            name: $("#name").val(),
            photo: $("#photo").val(),
            scores: [
              $("#q1").val(),
              $("#q2").val(),
              $("#q3").val(),
              $("#q4").val(),
              $("#q5").val(),
              $("#q6").val(),
              $("#q7").val(),
              $("#q8").val(),
              $("#q9").val(),
              $("#q10").val()
            ]
          };
          $.post("/api/breads", userBread, function(data) {
            if (data) {
              console.log(data);
            } else {
              console.log("Nope, didn't work");
            }
            $(".form-control").val("");
          })
        } else {
          alert("Please fill out all of the forms before submitting!");
        }
      });
    </script>
